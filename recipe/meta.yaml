{% set name = "python-lmdb" %}
{% set pypi_name = "lmdb" %}
{% set github_name = "py-lmdb" %}
{% set version = "1.4.0" %}
{% set sha256 = "39f6c4ee145d28d17025d350720abb6f95db816514e868db57444fdef51cbb47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/lmdb-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [s390x]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch     # [not win]
    - m2-patch  # [win]
  host:
    - python
    - patch-ng
    - pip
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
    - pip
  imports:
    - lmdb
  commands:
    - py.test tests
    - pip check

about:
  home: https://lmdb.readthedocs.io/
  license: OpenLDAP
  license_family: Other
  license_file: LICENSE
  summary: "Universal Python binding for the LMDB 'Lightning' Database"
  description: |
    LMDB is a fast, memory-efficient, embedded key-value store (it does
    not require running an external daemon).
    With memory-mapped files, it has the read performance of a pure
    in-memory database while retaining the persistence of standard
    disk-based databases.
    python-lmdb is a Python binding for LMDB including a bundled
    version of LMDB.
  doc_url: https://lmdb.readthedocs.io/
  dev_url: https://github.com/jnwatson/py-lmdb

extra:
  recipe-maintainers:
    - pitrou
